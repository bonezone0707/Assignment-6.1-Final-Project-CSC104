    <!-- CONTACT FORM SECTION -->
    <section class="content">
        <h2>Weâ€™d Love to Hear From You</h2>
        <p>Have questions, suggestions, or feedback? Fill out the form below or reach out via email.</p>

        <!-- Contact form (Formspree integration example) -->
        <form action="https://formspree.io/f/yourFormId" method="POST">
            <!-- Name input -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Email input -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="_replyto" required>

            <!-- Message input -->
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <!-- Submit button -->
            <button type="submit" class="btn">Send Message</button>
        </form>

        <!-- Alternative contact option -->
        <p>Or email us directly: <a href="mailto:info@aitechhub.com">info@aitechhub.com</a></p>
